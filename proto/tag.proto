syntax = "proto3";

package proto;

option go_package = "./proto";

import "proto/common.proto";

service TagService {
  rpc GetTagList (GetTagListRequest) returns (GetTagListResponse) {}
}

message GetTagListRequest {
  string name = 1;
  uint32 state = 2;
}

message Tag {
  int64 id = 1;
  string name = 2;
  uint32 state = 3;
}

message GetTagListResponse {
  repeated Tag list = 1;
  Pager pager = 2;
}